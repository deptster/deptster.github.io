<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        :root {
            --text-offwhite: #c9d1d9;
            --text-white: #fff;
            --line: #bbc1e1;
            --line-active: #275efe;
            --black-bg: #343a40;
            --black: #000;
        }
        body {
            font-family: 'Poppins';
            background-color: var(--text-white);
        }
        h1, h2, h3, h4, h5, h6, li, a {
            color: var(--black);
        }
        h1, h2, h3, h4, h5, h6, li, a, div{
            transition: 0.25s;
        }
        .element {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .container {
            width : 1100px;
            margin: 0 auto;
        }
        .flex_display {
            display: flex;
        }
        .container50 {
            width: 50%;
        }
        .container30 {
            width: 30%;
        }
        .container70 {
            width: 70%;
        }
        .uniq_link a svg {
            width: 76px;
            height: 40px;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 7px) translateZ(0);
            fill: none;
            stroke: var(--stroke, var(--line));
            stroke-linecap: round;
            stroke-width: 2px;
            stroke-dasharray: var(--offset, 69px) 278px;
            stroke-dashoffset: 359px;
            transition: stroke 0.25s ease var(--stroke-delay, 0s), stroke-dasharray 0.35s;
        }
        .uniq_link a:hover {
            --spacing: 5px;
            --stroke: var(--line-active);
            --stroke-delay: 0.1s;
            --offset: 180px;
        }
        .uniq_link .just_text {
            font-size: larger;
        }
        .uniq_link a {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: inherit;
            margin: 0 var(--spacing, 0px);
            transition: margin 0.25s;
        }
        .linkInCard {
            color: var(--text-offwhite);
            font-size: larger;
        }
        h1,h2,h3,h4,h5 {
            margin: 0px;
        }
        .black_box {
            background-color: var(--black-bg);
            color: var(--text-white);
            padding: 30px;
            border-radius: 15px;
        }
        .bulletPoints a {
            color: var(--black);

        }
        .arrow_list {
            list-style-type: "â€£ ";
        }
        #light{
            display: none;
        }

        /* CSS */
        .button-49,
        .button-49:after {
            width: 150px;
            height: 76px;
            line-height: 78px;
            font-size: 20px;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(45deg, transparent 5%, #FF013C 5%);
            border: 0;
            color: #fff;
            letter-spacing: 3px;
            box-shadow: 6px 0px 0px #00E6F6;
            outline: transparent;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-49:after {
            --slice-0: inset(50% 50% 50% 50%);
            --slice-1: inset(80% -6px 0 0);
            --slice-2: inset(50% -6px 30% 0);
            --slice-3: inset(10% -6px 85% 0);
            --slice-4: inset(40% -6px 43% 0);
            --slice-5: inset(80% -6px 5% 0);
            
            content: 'Darkness';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 3%, #00E6F6 3%, #00E6F6 5%, #FF013C 5%);
            text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
            clip-path: var(--slice-0);
        }

        .button-49:hover:after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
        }

        @keyframes glitch {
        0% {
            clip-path: var(--slice-1);
            transform: translate(-20px, -10px);
        }
        10% {
            clip-path: var(--slice-3);
            transform: translate(10px, 10px);
        }
        20% {
            clip-path: var(--slice-1);
            transform: translate(-10px, 10px);
        }
        30% {
            clip-path: var(--slice-3);
            transform: translate(0px, 5px);
        }
        40% {
            clip-path: var(--slice-2);
            transform: translate(-5px, 0px);
        }
        50% {
            clip-path: var(--slice-3);
            transform: translate(5px, 0px);
        }
        60% {
            clip-path: var(--slice-4);
            transform: translate(5px, 10px);
        }
        70% {
            clip-path: var(--slice-2);
            transform: translate(-10px, 10px);
        }
        80% {
            clip-path: var(--slice-5);
            transform: translate(20px, -10px);
        }
        90% {
            clip-path: var(--slice-1);
            transform: translate(-10px, 0px);
        }
        100% {
            clip-path: var(--slice-1);
            transform: translate(0);
        }
        }

        @media (min-width: 768px) {
            .button-49,
            .button-49:after {
                width: 200px;
                height: 86px;
                line-height: 88px;
            }
        }
    </style>
</head>

    <script>
        darkBtn = document.getElementById("dark");
        lightBtn = document.getElementById("light");
        const root = document.querySelector(':root');
        darkBtn.addEventListener("click", darkOn);
        lightBtn.addEventListener("click", lightOn);
        function darkOn () {
            darkBtn.style.display = "none";
            lightBtn.style.display = "block";
            root.style.setProperty('--text-offwhite', '#343a40');
            root.style.setProperty('--text-white', '#202124');
            root.style.setProperty('--line', '#F1F3F4');
            root.style.setProperty('--line-active', '#275efe');
            root.style.setProperty('--black-bg', '#9AA0A6');
            root.style.setProperty('--black', '#fff');
        }
        function lightOn () {
            darkBtn.style.display = "block";
            lightBtn.style.display = "none";
            root.style.setProperty('--text-offwhite', '#c9d1d9');
            root.style.setProperty('--text-white', '#fff');
            root.style.setProperty('--line', '#bbc1e1');
            root.style.setProperty('--line-active', '#275efe');
            root.style.setProperty('--black-bg', '#343a40');
            root.style.setProperty('--black', '#000');
        }

    </script>
</body>
