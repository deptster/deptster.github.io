<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        :root {
            --text-dark: #c9d1d9;
            --text-white: #fff;
            --line: #bbc1e1;
            --line-active: #275efe;
            --black-bg: #343a40;
        }
        body {
            font-family: 'Poppins';
        }
        .element {
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .container {
            width : 1100px;
            margin: 0 auto;
        }
        .flex_display {
            display: flex;
        }
        .container50 {
            width: 50%;
        }
        .container30 {
            width: 30%;
        }
        .container70 {
            width: 70%;
        }
        .uniq_link a svg {
            width: 76px;
            height: 40px;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 7px) translateZ(0);
            fill: none;
            stroke: var(--stroke, var(--line));
            stroke-linecap: round;
            stroke-width: 2px;
            stroke-dasharray: var(--offset, 69px) 278px;
            stroke-dashoffset: 359px;
            transition: stroke 0.25s ease var(--stroke-delay, 0s), stroke-dasharray 0.35s;
        }
        .uniq_link a:hover {
            --spacing: 5px;
            --stroke: var(--line-active);
            --stroke-delay: 0.1s;
            --offset: 180px;
        }
        .uniq_link .just_text {
            font-size: larger;
        }
        .uniq_link a {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: inherit;
            margin: 0 var(--spacing, 0px);
            transition: margin 0.25s;
        }
        a {
            color: var(--text-dark);
            font-size: larger;
        }
        h1,h2,h3,h4,h5 {
            margin: 0px;
        }
        .black_box {
            background-color: var(--black-bg);
            color: var(--text-white);
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>
